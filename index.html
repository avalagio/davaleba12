<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <script
      src="https://kit.fontawesome.com/043a55b25c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/laptop.css" />
    <link rel="stylesheet" href="./css/tablet.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>
  <body>
    <main>

<section class="main_section">
        <section class="form_section">
            <h1 class="contact_us">CONTACT US</h1>
            <form name="contact_us" method="get">
          <section class="inputs_section">
            <div>
              <input type="text" name="name" id="NAME" placeholder="Name" class="inputs "/>
            </div>
            <div>
              <input type="email" name="email" id="EMAIL" placeholder="Email" class="inputs "/>
            </div>
          </section>
          <section class="textarea_section">
            <h2>Please provide more details below.</h2>
            <textarea name="message" placeholder="Message" class="additional_info"></textarea>
          </section>
          <button>SEND</button>
        </section>
        <section class="map_section">
            <div class="div_icons">
                <nav>
                    <ul class="icons_ul">
                        <li>
                            <a href="3">
                                <i class="fa-solid fa-phone-volume icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-envelope icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-location-dot icons"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2974.863394073556!2d44.7701466!3d41.78815759999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40446dddbff2e319%3A0xa832524c52dc36c8!2s163%20David%20Aghmashenebeli%20Alley%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1745523537333!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe></iframe>
        
        </section>
      </form>



    </section>
    </main>
  </body>
</html>
